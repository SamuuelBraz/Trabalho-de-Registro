<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Home2.css">
    <title>Home2</title>
</head>
<body>
    <div class="cabo">
        <nav>
            <img src="../assets/img/logo.png" class="logo" alt="Logo da empresa">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="#">Projetos</a></li>
            </ul>
        </nav>
    </div>

    <section class="principal1">
        <div class="card">
            <h1>Meus Projetos</h1>
            <br>
            <ul class="com" id="projetosLista">
                <!-- Projetos e botões de "Remover" serão listados aqui -->
            </ul>
        </div>
    </section>

    <section class="principal2">
        <div class="card2">
            <form class="put">
                <label id="labelNome" for="Nome">Nome do Projeto:</label>
                <input type="text" id="Nome" placeholder="Nome">
                
                <label id="labelPrazo" for="Prazo">Prazo:</label>
                <input type="date" id="Prazo" placeholder="Prazo">
                
                <label id="labelDescricao" for="Descricao">Descrição:</label>
                <input type="text" id="Descricao" placeholder="Descrição">
                
                <button onclick="salvar()" id="moverProjetos" type="button">Enviar</button>
            </form>
        </div>
    </section>

    <script src="../scripts/Samuel.js"></script>
</body>
</html>
